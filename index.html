<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  
  <main class="main">
    <header class="main-header">
      <div class="main-header-balance">
        <p>My balance</p>
        <h3 class="main-header-balance-money">$921.48</h3>
      </div>
      <img src="/images/logo.svg" alt="">
    </header>
    <section class="main-content">
      <div class="main-content-data">
        <h2>Spending - Last 7 days</h2>
        <div class="main-content-data-details">
          <div class="main-content-data-details-money" id="money">
            <p class="p"></p>
            <span id="span"></span>
          </div>
        </div>
      </div>
      <div class="main-content-month"> 
        <div class="main-content-month-money">
          <p>Total this month </p>
          <h3>$456.33</h3>
        </div>
        <div class="main-content-month-porcentaje">
          <h4>+2.4%</h4>
          <p>from last month</p>
        </div>
      </div>
    </section>
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  <script src="main.js"></script>
</body>
</html>
